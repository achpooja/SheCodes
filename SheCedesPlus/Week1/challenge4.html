<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <style>
        form{
            border:1px solid grey;
            padding:15px;
            border-radius:4px;
            width:20%;
          
            
        }
        label{
            display:block;
        }
        .html-form{
            margin:20px 0;
        
        }
    </style>
</head>
<body>
    <h1>
        Html Forms
    </h1>
    <form >
        <div class="html-form">
        <label for="uemail">Enter your email</label>
        <input type="email" id="uemail"required/>
        <!-- <input type="number"/> -->
        </div>

        <div class="html-form">
        <label for="upass">Enter your password</label>
        <input type="password" id="upass" required/>
        </div>
        <!-- <input type="password"/>
        <input type="file"/>
        <input type="date"/>
        <input type="time"/> -->
        <div class="html-form">
        <input type="submit" value="Log in"/>
        </div>   
    </form>
</body>
</html>
